<!DOCTYPE html>
<html>
<head>
	<title>OSMLinter Demo</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="https://assets-cdn.github.com/favicon.ico">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw-src.css"/>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw-src.js"></script>
</head>
<body>
<div id="instructions">
  <h1><a href="https://github.com/opentransportation/osmlinter">OSMLinter</a></h1>
  <h2>Validation Settings:</h2><br/>
  Max Distance <input type="text" id="maxDistance" value=50> (feet)<br/>
  Min Angle <input type="text" id="minAngle" value=10> (degrees)<br/><br/>
</div>
<div id="app"></div>
<div id="author">Created by <a href="https://twitter.com/DenisCarriere">DenisCarriere</a></div>

<div id="counters">
  Impossible Angles: <span class="counter" id="impossible-angle-counter">0</span><br/>
  Closest End Nodes: <span class="counter" id="closest-end-nodes-counter">0</span>
</div>
<script src='main.js'></script>
</body>
</html>
